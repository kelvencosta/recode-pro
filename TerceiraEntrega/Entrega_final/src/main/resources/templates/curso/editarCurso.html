<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<title>Atualizar Curso</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<header>
       <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>
	<main>
		<div class="container mt-3" style="padding-top: 60px; padding-bottom: 20px;">
			<h2 class="text-center mb-4">Atualizar Curso</h2>
			<form th:action="@{/cursos/editar/{id}(id=${curso.id})}" th:object="${curso}" method="post">

				<div class="form-group">
					<label for="id">ID:</label>
					<input type="text" id="id" class="form-control" th:field="*{id}" th:readonly="readonly" readonly />
				</div>

				<div class="mb-3">
					<label for="titulo" class="form-label">Título:</label>
					<input type="text" id="titulo" class="form-control" th:field="*{titulo}" />
				</div>

				<div class="mb-3">
					<label for="imgUrl" class="form-label">URL da Imagem:</label>
					<input type="text" id="imgUrl" class="form-control" th:field="*{imgUrl}" />
				</div>

				<div class="mb-3">
					<label for="descricao" class="form-label">Descrição:</label>
					<input type="text" id="descricao" class="form-control" th:field="*{descricao}" />
				</div>

				<div class="mb-3">
					<label for="duracao" class="form-label">Duração:</label>
					<input type="text" id="duracao" class="form-control" th:field="*{duracao}" />
				</div>

				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<p class="text-center">&copy; Squad 21 - Recode Pro 2023</p>
	</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
