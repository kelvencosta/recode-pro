<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <header>
   <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
  <main>
    <div class="container-fluido">
      <main class="main-content">
        <div id="login">
          <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="/login" method="post">
                    <h3 class="text-center cor-azul">Login</h3>
                    <div class="form-group">
                      <label for="username" class="cor-azul">Nome de usu√°rio:</label><br />
                      <input type="text" name="username" id="username"class="form-control" required/>
                    </div>
                    <div class="form-group">
                      <label for="password" class="cor-azul">Senha:</label><br />
                      <input type="password" name="password" id="password"
                        class="form-control" required/>
                    </div>
                    <div class="form-group">
                      <label for="remember-me" class="cor-azul"><span>Lembre-me </span><span><input id="remember-me"
                            name="remember-me" type="checkbox" /></span></label><br />
                      <input type="submit" name="submit" class="btn btn-lg btn-custom-bg" value="Entrar" />
                    </div>
                    <div id="register-link" class="text-end">
                      <a href="cadastro.html" class="cor-azul">Registre-se</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </main>
  <footer class="footer">
    <p class="text-center">&copy; Squad 21 - Recode Pro 2023</p>
  </footer>

</body>

</html>
