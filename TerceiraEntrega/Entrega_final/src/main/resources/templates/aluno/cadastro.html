<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Cadastro.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="container" id="Formulario">
                <h1 style="text-align: center;padding-top: 20px;">Cadastro:</h1>
                <form th:action="@{/alunos/save}" th:object="${aluno}" method="post">
                    <div class="row">
                        <label class="form-label">Nome </label>
                        <div class="col">
                            <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" th:field="*{sobrenome}" placeholder="Sobrenome"
                                aria-label="Last name"><br>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword4" class="form-label">Senha</label>
                        <input type="password" class="form-control" th:field="*{senha}" id="inputPassword4"
                            placeholder="********">
                    </div>
                    <div class="mb-3">
                        <label for="nome_usuario" class="form-label">Nome de usuario</label>
                        <input type="text" class="form-control" th:field="*{nomeUsuario}" id="nomeUsuario"
                            placeholder="name.exemple">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email </label>
                        <input type="email" class="form-control" th:field="*{email}" id="exampleInputEmail1"
                            placeholder="name@example.com" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com terceiros.</div>
                    </div>
                    <div class="mb-3">
                        <label for="form-text" class="form-label">Telefone</label>
                        <input type="number" th:field="*{telefone}" class="form-control" placeholder="(99)99999-9999">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                </form>
            </div>
    </main>
    </div>
    <footer>
        <p class="text-center">&copy; Squad 21 - Recode Pro 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="JAVASCRIPT/aula1.js"></script>
</body>

</html>
