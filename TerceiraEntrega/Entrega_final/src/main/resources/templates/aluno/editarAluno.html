<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Editar Aluno</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>
    <main>
    <div class="container mt-3">
        <h2 class="text-center mb-4">Edição de Aluno</h2>
        <form th:action="@{/alunos/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" class="form-control" th:field="*{id}" th:readonly="readonly"readonly/>
            </div>
    
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome" aria-label="Nome">
                </div>
                <div class="col">
                    <label class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" th:field="*{sobrenome}" placeholder="Sobrenome" aria-label="Sobrenome">
                </div>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="text" class="form-control" th:field="*{senha}">
            </div>
    
            <div class="mb-3">
                <label class="form-label">Nome de Usuário:</label>
                <input type="text" class="form-control" th:field="*{nomeUsuario}" placeholder="name.exemple">
            </div>
    
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com terceiros.</div>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Telefone:</label>
                <input type="tel" class="form-control" th:field="*{telefone}" placeholder="(99)99999-9999">
            </div>
    
            <div class="d-flex justify-content-center" style="margin-bottom: 20px;">
                <button type="submit" class="btn btn-primary btn">Salvar</button>
            </div>
        </form>
    </div>
    
</main>
<footer>
    <p class="text-center">&copy; Squad 21 - Recode Pro 2023</p>
</footer>
</body>

</html>
