<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<title>Lista de Alunos</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<header>
		<div th:replace="~{fragments/navbar :: navbar}"></div>
	</header>
	<main>
		<div class="container mt-3">
			<h2 class="text-center mb-4">Lista de Usuários</h2>
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Sobrenome</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Nome de Usuário</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td th:text="${aluno.id}"></td>
						<td th:text="${aluno.nome}"></td>
						<td th:text="${aluno.sobrenome}"></td>
						<td th:text="${aluno.email}"></td>
						<td th:text="${aluno.telefone}"></td>
						<td th:text="${aluno.nomeUsuario}"></td>
						<td>
							<a class="btn btn-info btn-sm" th:href="@{/alunos/editar/{id}(id=${aluno.id})}">Editar</a>
							<a class="btn btn-danger btn-sm"
								th:href="@{/alunos/deletar/{id}(id=${aluno.id})}">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</main>
	<footer>
		<p class="text-center">&copy; Squad 21 - Recode Pro 2023</p>
	</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
