<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/imagens/pro_agency_k5D_icon.ico" type="image/x-icon">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
		rel="stylesheet">
	<link rel="stylesheet"th:href="@{/css/cadastro-editar.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<title>cadastro</title>
</head>

<body class="body">
	<div class="registration-form">
		<form th:action="@{/client/save}" method="post" th:object="${client}">
			<div class="form-icon">
				<span><i class="icon icon-user"></i></span>
			</div>
			<div class="form-group">
				<input class="form-control item" type="text" th:field="*{name}" placeholder="Name" required>
			</div>
			<div class="form-group">
				<input class="form-control item" type="text" th:field="*{cpf}" placeholder="CPF" required>
			</div>
			<div class="form-group">
				<input class="form-control item" type="text" th:field="*{rg}" placeholder="RG" required>
			</div>
			<div class="form-group">
				<input class="form-control item" type="tel" th:field="*{tel}" placeholder="Telefone" required>
			</div>
			<div class="form-group">
				<input class="form-control item" type="email" th:field="*{email}" placeholder="Email" required>
			</div>
			<div class="form-group div-buttons">
				<input type="submit" value="Cadastrar Cliente" class="btn btn-block create-account">
				<a th:href="@{/}" class="btn btn-block create-account">Voltar</a>
			</div>
		</form>

	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>


	<script>
		$(document).ready(function () {
			$('#cpf').mask('000.000.000-00');
			$('#tel').mask('(00)0000-0000');
		})
	</script>
</body>

</html>
