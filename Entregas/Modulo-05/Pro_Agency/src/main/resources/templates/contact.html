<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/imagens/pro_agency_k5D_icon.ico" type="image/x-icon">

	<title>contato</title>
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/contato.css">
</head>

<body>
	<!-- navbar -->
	<header>
		<nav th:replace="~{fragments/_navbar :: nav}"></nav>
	</header>

	<main>
		<section>
			<form class="container form">

				<div class="input-group">
					<div class="input-group-text"><img height="30px" src="/imagens/icons8-telefone-96.png"></div>
					<h1 class="form-control contact text-primary-emphasis">(55) 9999-9999</h1>
				</div>

				<div class="input-group">
					<div class="input-group-text"><img height="30px" src="/imagens/icons8-email-35.png"></div>
					<h1 class="form-control contact text-primary-emphasis">kelvendev@gmail.com</h1>
				</div>

				<div class="form-outline mb-4">
					<input type="text" id="form4Example1" class="form-control" />
					<label class="form-label text-white" for="form4Example1">Nome</label>
				</div>

				<div class="form-outline mb-4">
					<input type="email" id="form4Example2" class="form-control" />
					<label class="form-label text-white" for="form4Example2">Email</label>
				</div>

				<div class="form-outline mb-4">
					<textarea class="form-control" id="form4Example3" rows="4"></textarea>
					<label class="form-label text-white" for="form4Example3">Mensagem</label>
				</div>

				<button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
			</form>
		</section>
	</main>

	<script src="script/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
