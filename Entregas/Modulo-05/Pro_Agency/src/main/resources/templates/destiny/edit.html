<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<title>Editar Destino</title>
	<link rel="shortcut icon" href="/imagens/pro_agency_k5D_icon.ico" type="image/x-icon">
	<!-- Styles -->
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
	<header>
        <nav th:replace="~{fragments/_navbar :: nav}"></nav>
    </header>
	<main>
		<div class="container mt-3" style="padding-top: 60px; padding-bottom: 20px;">
			<h2 class="text-center mb-4">Atualizar Destino</h2>
			<form th:action="@{/destiny/edit/{id}(id=${destiny.id})}" th:object="${destiny}" method="post">

				<div class="mb-3">
					<label for="categoria" class="form-label">Categoria:</label>
					<select id="categoria" class="form-select" th:field="*{type}">
						<option value="Nacional">Nacional</option>
						<option value="Internacional">Internacional</option>
						<option value="Promocão">Promocão</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="titulo" class="form-label">Título:</label>
					<input type="text" id="titulo" class="form-control" th:field="*{name}" />
				</div>

				<div class="mb-3">
					<label for="imgUrl" class="form-label">URL da Imagem:</label>
					<input type="text" id="imgUrl" class="form-control" th:field="*{imgUrl}" />
				</div>

				<div class="mb-3">
					<label for="descricao" class="form-label">Descrição:</label>
					<input type="text" id="descricao" class="form-control" th:field="*{description}" />
				</div>

				<div class="mb-3">
					<label for="duracao" class="form-label">Preço:</label>
					<input type="number" id="price" class="form-control" th:field="*{price}" />
				</div>

				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
